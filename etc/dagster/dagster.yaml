telemetry:
  enabled: false

scheduler:
  module: dagster.core.scheduler
  class: DagsterDaemonScheduler

run_coordinator:
  module: dagster.core.run_coordinator
  class: QueuedRunCoordinator
  config:
    max_concurrent_runs: 15
    dequeue_use_threads: true
    dequeue_interval_seconds: 1

run_storage:
  module: dagster_postgres.run_storage
  class: PostgresRunStorage
  config:
    postgres_db:
      hostname:
        env: PGHOST
      username:
        env: PGUSER
      password:
        env: PGPASSWORD
      db_name:
        env: PGDATABASE
      port:
        env: PGPORT

schedule_storage:
  module: dagster_postgres.schedule_storage
  class: PostgresScheduleStorage
  config:
    postgres_db:
      hostname:
        env: PGHOST
      username:
        env: PGUSER
      password:
        env: PGPASSWORD
      db_name:
        env: PGDATABASE
      port:
        env: PGPORT

event_log_storage:
  module: dagster_postgres.event_log
  class: PostgresEventLogStorage
  config:
    postgres_db:
      hostname:
        env: PGHOST
      username:
        env: PGUSER
      password:
        env: PGPASSWORD
      db_name:
        env: PGDATABASE
      port:
        env: PGPORT

auto_materialize:
  enabled: True
