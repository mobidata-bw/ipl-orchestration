lamassu:
  providers:
    - systemId: deer
      operatorId: DER:Operator:deer
      operatorName: Deer
      codespace: DER
      # Will be generated by x2gbfs, note that volume needs to be mounted for x2gfbs and lamassu
      url: "file:///var/gbfs/feeds/deer/gbfs.json"
      language: de
    - systemId: regiorad_stuttgart
      operatorId: CAB:Operator:callabike
      operatorName: Call-A-Bike
      codespace: CAB
      # Note: dbconnect feeds are accessed via proxy, using http instead of https 
      url: "http://apis.deutschebahn.com/db-api-marketplace/apis/shared-mobility-gbfs/2-2/de/RegioRadStuttgart/gbfs"
      language: de
      authentication:
        scheme: httpHeaders
        properties:
          DB-Client-Id: ${LAMASSU_DB_CONNECT_CLIENT_ID}
          DB-Api-Key: ${LAMASSU_DB_CONNECT_API_KEY}
    - systemId: callabike
      operatorId: CAB:Operator:callabike
      operatorName: Call-A-Bike
      codespace: CAB
      # Note: dbconnect feeds are accessed via proxy, using http instead of https 
      url: "http://apis.deutschebahn.com/db-api-marketplace/apis/shared-mobility-gbfs/2-2/de/CallABike/gbfs"
      language: de
      authentication:
        scheme: httpHeaders
        properties:
          DB-Client-Id: ${LAMASSU_DB_CONNECT_CLIENT_ID}
          DB-Api-Key: ${LAMASSU_DB_CONNECT_API_KEY}
    - systemId: callabike_ice
      operatorId: CAB:Operator:callabike
      operatorName: Call-A-Bike
      codespace: CAB
      # Note: dbconnect feeds are accessed via proxy, using http instead of https 
      url: "http://apis.deutschebahn.com/db-api-marketplace/apis/shared-mobility-gbfs/2-2/de/CallABikeICE/gbfs"
      language: de
      authentication:
        scheme: httpHeaders
        properties:
          DB-Client-Id: ${LAMASSU_DB_CONNECT_CLIENT_ID}
          DB-Api-Key: ${LAMASSU_DB_CONNECT_API_KEY}
    - systemId: bird-ulm
